<div ng-controller="SearchPendController" ng-init="SearchPendLoad()">
  <div  class="col-md-12 col-sm-12 col-xs-12 count">
        <p class="pull-right">共计:{{items[1].ListCount}}条</p>
    </div>
    <div class="content" ng-repeat="item in items[2]">
        <div class="row row1">
            <div class="col-md-6 col-sm-6 col-xs-7" >
              <span class="pull-left">{{item.IssuedName}}</span>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-5">
              <span class="pull-right">{{item.timestamp}}</span>
            </div>
        </div>
        <div class="row row2">
          <div class="col-md-11 col-sm-11 col-xs-10" >
            <p>
              {{item.IssuedContent}} 
            </p>
          </div>
          <div class="col-md-1 col-sm-1 col-xs-2 arrow">
              <a ui-sref="Comproducts({DrugstoreName:items[0].DrugstoreName})"class="glyphicon glyphicon-menu-right arrowPosition "></a> 
          </div>
          <a class="btn btn-small btn-danger">待处理
          </a>
          <span class="showall"ng-click="ShowAll(item.IssuedId)">阅读全文</span>
        </div> 
    </div>
    <div class="loadmore">
      更多...
    </div>
</div>
