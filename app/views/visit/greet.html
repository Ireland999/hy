<div ng-controller="greetController" class="g" ng-init="load()">
  <div class="zhong">
    <div class="head">
      <span class="ti">附近终端</span>
    </div>
    <div class="ti1">
      {{href}}
      <div ng-repeat="list in Slist">
        <span><input type="radio" name="radiobutton" ng-click="radiochoose()" value="{{list.Termnial_id}}"><img src="../assets/img/redmarke.png"></span>
        <span class="i1">{{list.name}}</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="i2">地址:{{list.address}}</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="i2">联系人:{{list.contact}}</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="i2">联系电话:{{list.phone}}</span>
      </div>
    </div>
  </div>
  <div class="zhong2">
    <div class="footer">
      <div class="mid">
        <span id="sto" class="mid2"><span id="termnailname"></span></span>
      </div>
      <hr>
      <div class="f2">
        <span ng-click="ScanSignature()"><img src="../assets/img/111.jpg"></span>

   -->
